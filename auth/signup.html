<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ronny flix</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <!-- Firebase 8.10 CDN -->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>

<body>
    <main>
<a href="/">        <img class="logo" src="../assets/img/logo.png" alt="">
</a>
        <div class="form-container">
            <h2>Sign Up</h2>
            <p class="error-msg"></p>
            <p class="success-msg"></p>
            <form id="signup-form">
                <div class="input-container">
                    <i class="fa-regular fa-user left-icon"></i>
                    <input type="text" id="fullname"  placeholder="Full Name" required>
                </div>
                <div class="input-container">
                    <i class="fa-regular fa-envelope left-icon"></i>
                    <input type="email" id="reg-email" placeholder="Email" required>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock left-icon"></i>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <i class="fas fa-eye right-icon" id="togglePasswordSignup" ></i>
                </div>
                <div class="input-container">
                    <i class="fa-solid fa-lock left-icon"></i>
                    <input type="password" id="c-password" placeholder="Confirm Password" required>
                    <i class="fas fa-eye right-icon" id="toggleCPassword"></i>
                </div>
                <div class="loader">
                    <button type="submit" class="btn">
                        <span class="btn-text">Sign Up</span>
                    </button>
                    <div class="spinner">
                        <p>please wait</p>
                        <i class="fas fa-spinner fa-spin btn-spinner"></i>
                    </div>
                </div>
            </form>
            <div class="line"></div>
           <a class="btn2" href="/auth/login.html">Already have an account? </a>
        </div>
    </main>
     <!-- SweetAlert2 for alerts -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="/assets/js/config.js"></script>
    <script src="/assets/js/auth.js"></script>

</body>

</html>
