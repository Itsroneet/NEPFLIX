<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepflix - Discover your favorite movies and TV shows</title>
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="assets/css/common.css">
  <link rel="stylesheet" href="assets/css/details.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <header>
    <div class="nav">
      <a href="/">
        <div class="logo">
<img src="assets/img/NEPFLIX-logo.png" alt="" srcset="">
        </div>
      </a>

      <div class="nav-items">
        <ul class="mobile-menu">
          <div class="momenutop">
            <i class="fa-solid fa-xmark" id="mobile-menu-close"></i>
          </div>
          <li><a href="/">Home</a></li>
          <li><a href='/tvshows.html'>TV Shows</a></li>
          <li><a href='/movies.html'>Movies</a></li>
          <li><a href="auth/login.html">Login</a></li>
        </ul>
      </div>

      <i class="fa-solid fa-bars" id="mobile-menu-open"></i>

    </div>
  </header>
  <main>


    <div id="movie-details"   class="movie-details">
      <div id="loading-spinner" class="loading-spinner"></div>
      <!-- Movie details will be dynamically inserted here -->

      <div class="movie-id" id="movie-id">
        <h2>Movie ID not found.</h2> 
      </div>
    </div>

    <div id="superembed-player">
     <div id="server-selector">
        <label for="provider-select">Choose a server:</label>
        <select id="provider-select">
            <option value="superembed">SuperEmbed</option>
            <option value="autoembed">AutoEmbed</option>
            <option value="embedsoap">EmbedSoap</option>
            <option value="smashystream">SmashyStream</option>
            <option value="trailer">Trailer</option>
        </select>
        <button id="play-button" class="play-btn">Play</button>
      </div>
    <div id="video-container">
  <img class="video-watermark" src="assets/img/NEPFLIX-logo.png" alt="">
        <iframe id="video-frame" width="640" height="360" style="display: none;" allowfullscreen></iframe>
    </div>
      </div>
  
    
  </div>
  

    <div id="related-images" class="related-images">
      <!-- Related images carousel will be dynamically inserted here -->
    </div>

    <!-- Modal HTML structure -->
    <div id="imageModal" class="modal">
      <span class="close">&times;</span>
      <img id="modalImage" class="modal-content">
      <div class="counter"><span id="currentImageIndex">1</span> / 10</div> <!-- Adjust the 10 based on the total number of images -->
      <button id="leftControl" class="carousel-control left">&lsaquo;</button>
      <button id="rightControl" class="carousel-control right">&rsaquo;</button>
    </div>

  </main>
  <div id="trailer-modal" class="trailer-modal">
    <div class="trailer-content">
      <span id="close-trailer" class="close">&times;</span>
      <iframe id="trailer-video" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    </div>
  </div>

    <h3>Copyright &copy; 2024 <a href="https://ronitbhandari.com.np/" target="_blank">Ronit Bhandari</a></h3>

      <a href="https://ronitbhandari.com.np/" target="_blank"><i class="fa-solid fa-globe"></i></a>
    </ul>
  </footer>
  <script src="assets/js/details.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase 8.10 CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
</body>

</html>
